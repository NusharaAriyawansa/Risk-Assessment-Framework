{% extends 'base.html' %}
{% block title %}Add Policy - GRC Risk Assessment{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Policy</h1>
    <p class="subtitle">Create a governance policy document</p>
</div>

<div class="card form-card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_policy') }}">
            <div class="form-group">
                <label for="name">Policy Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., Information Security Policy">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="2"
                          placeholder="Brief description of the policy's purpose"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Select category...</option>
                        <option value="Security">ğŸ”’ Security</option>
                        <option value="Privacy">ğŸ” Privacy</option>
                        <option value="Access Control">ğŸšª Access Control</option>
                        <option value="Incident Response">ğŸš¨ Incident Response</option>
                        <option value="Data Management">ğŸ“Š Data Management</option>
                        <option value="Business Continuity">ğŸ”„ Business Continuity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Draft">Draft</option>
                        <option value="Under Review">Under Review</option>
                        <option value="Active">Active</option>
                        <option value="Retired">Retired</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="version">Version</label>
                    <input type="text" id="version" name="version" value="1.0" placeholder="e.g., 1.0">
                </div>

                <div class="form-group">
                    <label for="owner">Policy Owner</label>
                    <input type="text" id="owner" name="owner" placeholder="e.g., CISO, IT Director">
                </div>
            </div>

            <div class="form-group">
                <label for="content">Policy Content</label>
                <textarea id="content" name="content" rows="10"
                          placeholder="Enter the full policy text here..."></textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('policies') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Policy</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
