{% extends "base.html" %}

{% block title %}Add Asset - Risk Assessment Framework{% endblock %}

{% block content %}
<div class="page-header">
    <h2>âž• Add New Asset</h2>
    <p>Register an IT asset for security assessment</p>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Asset Name *</label>
            <input type="text" id="name" name="name" required 
                   placeholder="e.g., Customer Database">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Describe this asset..."></textarea>
        </div>

        <div class="form-group">
            <label for="asset_type">Asset Type *</label>
            <select id="asset_type" name="asset_type" required>
                <option value="">-- Select Type --</option>
                <option value="server">Web Server</option>
                <option value="database">Database</option>
                <option value="payment">Payment Gateway</option>
                <option value="application">Application</option>
                <option value="cloud">Cloud Service</option>
                <option value="network">Network</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="criticality">Criticality Level *</label>
            <select id="criticality" name="criticality" required>
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
        </div>

        <div class="form-group">
            <label for="owner">Owner/Team</label>
            <input type="text" id="owner" name="owner" 
                   placeholder="e.g., DevOps Team">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Asset</button>
            <a href="{{ url_for('assets') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
