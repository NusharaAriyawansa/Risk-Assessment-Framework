{% extends 'base.html' %}
{% block title %}Add Asset - GRC Risk Assessment{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Asset</h1>
    <p class="subtitle">Register a new IT asset for risk assessment</p>
</div>

<div class="card form-card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_asset') }}">
            <div class="form-group">
                <label for="name">Asset Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., Customer Database, Web Server">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"
                          placeholder="Brief description of the asset and its purpose"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="asset_type">Asset Type <span class="required">*</span></label>
                    <select id="asset_type" name="asset_type" required>
                        <option value="">Select type...</option>
                        <option value="Server">ğŸ–¥ï¸ Server</option>
                        <option value="Database">ğŸ—„ï¸ Database</option>
                        <option value="Application">ğŸ“± Application</option>
                        <option value="Network">ğŸŒ Network</option>
                        <option value="Endpoint">ğŸ’» Endpoint</option>
                        <option value="Cloud Service">â˜ï¸ Cloud Service</option>
                        <option value="IoT Device">ğŸ“¡ IoT Device</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="criticality">Criticality <span class="required">*</span></label>
                    <select id="criticality" name="criticality" required>
                        <option value="">Select level...</option>
                        <option value="Critical">ğŸ”´ Critical</option>
                        <option value="High">ğŸŸ  High</option>
                        <option value="Medium">ğŸŸ¡ Medium</option>
                        <option value="Low">ğŸŸ¢ Low</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="owner">Asset Owner</label>
                <input type="text" id="owner" name="owner" 
                       placeholder="e.g., IT Operations, Database Team">
            </div>

            <div class="form-actions">
                <a href="{{ url_for('assets') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Asset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
